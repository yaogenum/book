<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test</title>

<script src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="charts/FusionCharts.js"> </script>
<script type="text/javascript" src="charts/FusionCharts.jqueryplugin.js"> </script>

<script language="javascript">
	function f_picture() {//对比分析图表					
		$("#chartdiv2").insertFusionCharts({
			swfUrl : "charts/MSColumn3D.swf",
			width : "520",
			height : "420",
			id : "myChartId2",
			dataFormat : "json",
			dataSource : {
				"chart": {
					"caption": "阅读记录折线图",
					"yaxisname": "阅读量",
					"bgcolor": "F7F7F7, E9E9E9",
					"numvdivlines": "10",
					"divlinealpha": "30",
					"labelpadding": "10",
					"yaxisvaluespadding": "10",
					"showvalues": "1",
					"rotatevalues": "1",
					"valueposition": "Below",
					"canvaspadding": "10"
				},//end of chart
				
				//categories用于控制横坐标
				"categories": [{
					"category": [
						{"label": "第1天"},
						{"label": "第2天"},
						{"label": "第3天"},
						{"label": "第4天"},
						{"label": "第5天"},
						{"label": "第6天"},
						{"label": "第7天"}
					]
				}],//end of categories
				
				//用于控制纵坐标
				"dataset": [
					{
						"seriesname": "book1",
						"color": "A66EDD",
						"data": [
							{"value": 100},
							{"value": 200},
							{"value": 300},
							{"value": 400},
							{"value": 500},
							{"value": 600},
							{"value": 700}
						]
					},
					{
						"seriesname": "book2",
						"color": "F6BD0F",
						"data": [
							{"value": 700},
							{"value": 600},
							{"value": 300},
							{"value": 200},
							{"value": 400},
							{"value": 200},
							{"value": 300}
						]
					},
					
				]//end of dataset
			}//end of datasource
		});//end of insert	
	}// end of f_picture()
</script>


</head>

<body>
<div>
	<input type="button" value="查看图表" id="Button1" class="l-button"
								style="width: 80px;height:23px;background:#690;color:#FFF;" onclick="f_picture()" />
	<div id="chartdiv2" align="left"> </div>
    </div>
   
</body>
</html>
